<h1>New Category</h1>
<form name="categoriesNew.categoriesNewForm" ng-submit="categoriesNew.create()" novalidate>
  <div>
    <label for="name">Category Name</label>
    <input type="text" name="name" id="name" ng-model="categoriesNew.category.name" required>
  </div>
  <button class="button">Add</button>
</form>
