<h1>Jokes Show</h1>

<div>
  <ul>
    <li>Created By: {{jokesShow.joke.createdBy}}</li>
    <li>Content: {{jokesShow.joke.content}}</li>
    <li>Categories:{{jokesShow.joke.categories}}</li>
    <li>SFW: {{jokesShow.joke.sfw}}</li>
    <li>Rating: {{jokesShow.joke.rating}}</li>
    <li><a ui-sref="jokesEdit({ id: jokesShow.joke.id })"><button ng-if="main.isAuthenticated()">Edit</button></a></li>
  </ul>
</div>
