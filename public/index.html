<!DOCTYPE html>
<html ng-app="dadJokesOnly">
<head>
  <base href="/">
  <title>Dad Jokes Only</title>
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>

  <body  ng-controller="MainCtrl as main">
    <header>
      <nav>
        <ul>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({id: main.currentUserId})">Profile</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="/">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main ui-view></main>
  </body>
</html>
